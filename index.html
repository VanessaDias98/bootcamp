<body>
<div id="primeira">
<div id="cabecalho">
    <ul>
        <li>Home</li>
        <li>Ultimas edições</li>
        <li>Requisitos para participar</li>
    </ul>
 <button type="submit"> Login </button>   
</div>
</div>
<div id="bootcamp">
<div id="texto">
    <h1>BOOTCAMP DNC</h1>
    <h2>Esse será um evento exclusivo para todos os alunos <br>
        da <b>DNC</b>, que querem<span style="background-color:rgb(10, 10, 10) ;"> acelerar a carreira </span>com uma<br>
        semana intensiva de conteúdo de mercado entre <br>

</div>
<div id="formulario">
<form action="" method="post">
    <label for="texto">Nome:</label><br>
    <input class="inp"  type="text" placeholder="Insira seu nome aqui"><br>
    <Label> Sobrenome:</Label><br>
    <input class="inp" type="text" placeholder="Insira seu sobrenome aqui"><br><br>
    <label> Área de seu interesse:</label> <br>
    <input class="check" type="checkbox" name="Front-end"><label class="front">Front-End</label> 
    <input class="check" type="checkbox" name="Back-End"><label class="front">Back-End</label> 
    <input class="check" type="checkbox" name="Banco de dados"><label class="front">Banco de dados</label> <br><br>
    <label for="texto">Email:</label><br>
    <input class="inp"  type="text" placeholder="Insira seu e-mail aqui"><br>
    <label for="texto">Telefone:</label><br>
    <input class="inp"  type="text" placeholder="(99)9999-9999"><br>
    <label for="texto">Insira uma chave criativa aqui:</label><br>
    <input class="inp"  type="text" placeholder="Qual frase criativa gostaria de falar?"><br>
    <button type="submit">Login</button>
</form>

</div>
